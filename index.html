<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Reservas de Hotel</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
    <header>
        <h1>Hotel comodisimo - Gestión de Reservas</h1>
    </header>

    <main>
        <section id="reservation-form">
            <h2>Reserva Anticipada</h2>
            <form>
                <label for="check-in-date">Fecha de entrada:</label>
                <input type="date" id="check-in-date" name="check-in-date">

                <button type="submit">Realizar reserva</button>
            </form>
        </section>

        <section id="client-list">
            <h2>Clientes Registrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo de Cliente</th>
                        <th>tipo de hotel</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>GRACIAS POR VISITAR NUESTRO HOTEL VIRTUAL</p>
    </footer>
</body>
</html>
